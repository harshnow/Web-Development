<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
        <h1>Form To Login</h1>
        
        <div>
            <form action="post">
            <label for="username">Enter Your Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Your username" autofocus>
        </div>
        
        <div>
            <input type="radio" id="male" name="gender" value="male" >
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" >
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe To Newsletter</label>
        </div>

        <div>
            <label for="comment">Enter your Comments</label>
            <br>
            <textarea name="comment" id="comment" cols="50" rows="4"></textarea>
        </div>
        
        <div>
            <select name="fruits">
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>
</html>
